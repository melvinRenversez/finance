<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Finance</title>
</head>
<body>
    <section class="left">
        <div class="money">
            <div class="plus" id="add">
                <div class="signe">
                    <h1>+</h1>
                    <h1>5</h1>
                </div>
                <h1>
                    €
                </h1>
            </div>
            <div class="moin" id="add">
                <div class="signe">

                    <h1>-</h1>
                    <h1>5</h1>
                </div>
                <h1>
                    €
                </h1>
            </div>
        </div>
        <div class="money">
            <div class="plus" id="add">
                <div class="signe">
                    <h1>+</h1>
                    <h1>10</h1>
                </div>
                <h1>
                    €
                </h1>
            </div>
            <div class="moin" id="add">
                <div class="signe">
                    <h1>-</h1>
                    <h1>10</h1>
                </div>
                <h1>
                    €
                </h1>
            </div>
        </div>
        <div class="money">
            <div class="plus" id="add">
                <div class="signe">
                    <h1>+</h1>
                    <h1>20</h1>
                </div>
                <h1>
                    €
                </h1>
            </div>
            <div class="moin" id="add">
                <div class="signe">
                    <h1>-</h1>
                    <h1>20</h1>
                </div>
                <h1>
                    €
                </h1>
            </div>
        </div>
        <div class="money">
            <div class="plus" id="add">
                <div class="signe">
                    <h1>+</h1>
                    <h1>50</h1>
                </div>
                <h1>
                    €
                </h1>
            </div>
            <div class="moin" id="add">
                <div class="signe">
                    <h1>-</h1>
                    <h1>50</h1>
                </div>
                <h1>
                    €
                </h1>
            </div>
        </div>
    </section>
    <section class="right">
        <div class="top">
            <div class="solde">
                <h1><span id="solde"></span> €</h1>
            </div>
            <button id="open">
                nouvel achat
            </button>
        </div>
        <div class="bottom" id="content">
        </div>
    </section>

    <div class="new-achat" id="window">
        <h1>Ajouter un nouvel achat</h1>
        <div class="content">
            <input type="text" placeholder="Name" id="Name">
            <input type="text" placeholder="prix" id="Prix">
        </div>
        <button id="submit">Envoyer</button>

    </div>
</body>
<script src="script.js"></script>
</html>
